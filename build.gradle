group = 'ca.concordia.jdeodorant'
version = '1.0.1-SNAPSHOT'

description = ''

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

apply plugin: 'java'
sourceCompatibility=1.7
targetCompatibility=1.7

dependencies {
	compile group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.16.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.12.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
